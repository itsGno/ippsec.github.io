<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Search utility for IppSec's YouTube videos">
	<meta name="keywords" content="ippsec, hacking, pentesting, hackthebox, htb">
	<meta name="author" content="IppSec">

	<link rel="stylesheet" href="style.css">

	<title>ecqX - Search Vuln Eng</title>
</head>
<body class="color-no-search">		
	<div class="container">
		
		<div class="search">
			<div class="header">
				<h1>ecqX v0.1</h1>
			</div>
		
			<div class="query">
				<form class="searchForm" action="#">
					<input type="text" class="search" placeholder="ENTER SEARCH TERM" autocomplete="false" autofocus>
				</form>

			</div>

			<div class="results">
				<br>
				<div class="noResults">
					<h2>No Results Found</h2>
				</div>
				<div class="results-table">
					
					<table class="results">
						<thead>
							<tr>
								<td width="33%">
									Vulnerability	
								</td>
								<td>
									Description
								</td>
								<td>
									Solution(s)
								</td>
								<td>
									Reference(s)
								</td>
							</tr>
						</thead>
						<tbody class="results">
				
						</tbody>
					</table>
				</div>
			</div>

	
		</div>
